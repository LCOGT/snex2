{% load comments i18n bootstrap4 %}
<form action="{% comment_form_target %}" method="post" class="form">{% csrf_token %}
  {% if next %}
    <div><input type="hidden" name="next" value="{{ next }}"/></div>
  {% endif %}
  {% for field in form %}
    {% if field.is_hidden %}
      <div>{{ field }}</div>
    {% endif %}
  {% endfor %}
  <input id="id_comment" type="text" name="comment" placeholder="Add a comment">
  <input type="submit" hidden />
</form>

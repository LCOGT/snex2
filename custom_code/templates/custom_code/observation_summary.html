{% for parameter in parameters %}
<div class="row"><b>{{ parameter.title }}:</b></div>
<div class="row">{{ parameter.summary }}</div>
<!--a class="button" style="background-color: white; color: gray; font-size: 12px; border: none; outline: none; box-shadow: none;" href="{% url 'tom_observations:detail' parameter.observation %}">Track This Sequence</a--><br>
<a class="button" style="background-color: white; color: gray; font-size: 12px; border: none; outline: none; box-shadow: none;" href="{% url 'custom_code:observationgroup-detail' parameter.group %}">Track This Sequence</a><br>
{% if time == 'ongoing' %}
<a class="button" style="background-color: white; color: gray; font-size: 12px; border: none; outline: none; box-shadow: none;">Stop Sequence</a><br>
{% endif %}
{% empty %}
{% if time == 'previous' %}
  <div class="row">No observations yet for this target.</div>
{% endif %}
{% endfor %}
<br>
